---

# Prerequisite tasks to installing k8s

- name: Add ec2-user to docker group
  user:
    name: ec2-user # required. Name of the user to create, remove or modify.
    groups: 
      - docker # not required. List of groups user will be added to. When set to an empty string C(''), C(null), or C(~), the user is removed from all groups except the primary group. (C(~) means C(null) in YAML),Before version 2.3, the only input format allowed was a comma separated string. Now this parameter accepts a list as well as a comma separated string.
    append: true
  become: true

- name: Ensure required kernel modules are enabled
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - br_netfilter 
    - ip6_udp_tunnel 
    - ip_set 
    - ip_set_hash_ip 
    - ip_set_hash_net 
    - iptable_filter 
    - iptable_nat 
    - iptable_mangle
    - iptable_raw 
    - nf_conntrack_netlink 
    - nf_conntrack 
    - nf_conntrack_ipv4 
    - nf_defrag_ipv4 
    - nf_nat 
    - nf_nat_ipv4 
    - nf_nat_masquerade_ipv4 
    - nfnetlink 
    - udp_tunnel 
    - veth 
    - vxlan 
    - x_tables 
    - xt_addrtype 
    - xt_conntrack 
    - xt_comment 
    - xt_mark 
    - xt_multiport 
    - xt_nat 
    - xt_recent 
    - xt_set  
    - xt_statistic 
    - xt_tcpudp
  become: true

- name: Set net.bridge.bridge-nf-call-iptables=1
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: '1'
    state: present
    reload: yes
  become: true